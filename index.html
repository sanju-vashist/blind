<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accessible Live Object Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e9ebee;
      color: #222;
      line-height: 1.5;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    #container {
      display: flex;
      max-width: 960px;
      width: 100%;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      overflow: hidden;
      background: white;
    }
    #video-section {
      flex: 2;
      padding: 20px;
      position: relative;
    }
    video {
      border-radius: 10px;
      width: 100%;
      height: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    #startBtn {
      margin-top: 15px;
      padding: 12px 28px;
      font-size: 18px;
      background-color: #2980b9;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 12px rgba(41,128,185, 0.45);
    }
    #startBtn:disabled {
      background-color: #7f8c8d;
      cursor: not-allowed;
      box-shadow: none;
    }
    #status {
      margin-top: 12px;
      font-style: italic;
      font-weight: 600;
      color: #34495e;
    }
    #sidebar {
      flex: 1;
      background: #f7f9fb;
      border-left: 2px solid #ecf0f1;
      padding: 20px;
      overflow-y: auto;
    }
    #objectListTitle {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #34495e;
      text-align: center;
    }
    #objectList {
      list-style: none;
      max-height: 520px;
      overflow-y: auto;
      padding-left: 0;
    }
    #objectList li {
      padding: 12px 16px;
      background: #d6eaf8;
      margin-bottom: 12px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      color: #154360;
      display: flex;
      justify-content: space-between;
      box-shadow: inset 0 2px 4px rgba(255, 255, 255, .3);
      transition: background-color 0.25s ease;
    }
    #objectList li:hover {
      background-color: #85c1e9;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Accessible Live Object Detection</h1>
  <div id="container">
    <section id="video-section">
      <video id="webcam" autoplay muted playsinline></video>
      <button id="startBtn" disabled>Loading Model...</button>
      <div id="status">Waiting for model to load...</div>
    </section>
    <aside id="sidebar">
      <div id="objectListTitle">Detected Objects</div>
      <ul id="objectList">
        <li>No objects detected yet</li>
      </ul>
    </aside>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const status = document.getElementById('status');
    const video = document.getElementById('webcam');
    const objectList = document.getElementById('objectList');

    let model = null;
    let previousObjects = new Set();

    // Load the model
    cocoSsd.load().then(loadedModel => {
      model = loadedModel;
      startBtn.textContent = 'Enable Webcam';
      startBtn.disabled = false;
      status.textContent = 'Model loaded. Click "Enable Webcam" to start.';
    });

    startBtn.addEventListener('click', async () => {
      startBtn.disabled = true;
      status.textContent = 'Awaiting camera permissions...';
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = 'block';
        status.textContent = 'Camera enabled. Detecting objects...';
        detectFrame();
      } catch (error) {
        status.textContent = 'Camera access denied or unavailable.';
        startBtn.disabled = false;
      }
    });

    function detectFrame() {
      model.detect(video).then(predictions => {
        // Clear previous list if no predictions
        if (predictions.length === 0) {
          objectList.innerHTML = '<li>No objects detected</li>';
          status.textContent = 'No objects detected in the camera frame.';
          previousObjects.clear();
        } else {
          // Generate list content
          const currentObjects = new Set();
          objectList.innerHTML = '';

          predictions.forEach(p => {
            const className = p.class;
            const confidence = Math.round(p.score * 100);
            currentObjects.add(className);

            const li = document.createElement('li');
            li.textContent = `${className}`;
            const confSpan = document.createElement('span');
            confSpan.textContent = `${confidence}%`;
            li.appendChild(confSpan);
            objectList.appendChild(li);
          });

          // Update status
          status.textContent = `Detected ${predictions.length} object${predictions.length > 1 ? 's' : ''}.`;

          // Speech feedback for newly detected objects
          const newObjects = [...currentObjects].filter(x => !previousObjects.has(x));
          if (newObjects.length > 0) {
            const utterance = new SpeechSynthesisUtterance('I see ' + newObjects.join(', '));
            window.speechSynthesis.cancel(); // Cancel any existing speech
            window.speechSynthesis.speak(utterance);
          }
          previousObjects = currentObjects;
        }

        requestAnimationFrame(detectFrame);
      }).catch(err => {
        status.textContent = 'Error detecting objects, retrying...';
        console.error(err);
        setTimeout(detectFrame, 1000);
      });
    }
  </script>
</body>
</html>
